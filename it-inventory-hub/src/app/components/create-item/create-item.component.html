<p>Add new item in your inventory!</p>

<form class="new-item-form" [formGroup]="itemForm">
  <ui-input placeholder="Device Name" [value]="itemForm.controls.name.value" formControlName="name" ngDefaultControl></ui-input>

  <ui-dropdown [options]="options" [value]="itemForm.controls.type.value" formControlName="type" ngDefaultControl></ui-dropdown>

  <div class="new-item-form__bottom">
    <ui-button emphasis="primary" (pushed)="createNew()">New</ui-button>

    <div class="invalid-form" *ngIf="itemForm.controls.name.errors?.['required']">
      Device name is required.
    </div>

    <div class="invalid-form" *ngIf="itemForm.controls.name.errors?.['minlength']">
      Device name need to be longer than 4 characters.
    </div>
  </div>
</form>
